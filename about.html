<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Newsletter</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header, main, footer {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1, h2 {
        margin-top: 0;
      }
      
      h2 {
        font-size: 24px;
      }
      
      p {
        line-height: 1.5;
        font-size: 16px;
      }
      
      form {
        display: flex;
        align-items: center;
      }
      
      input[type="email"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px 0 0 4px;
        border: none;
        flex-grow: 1;
      }
      
      button[type="submit"] {
        background-color: #0099ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 0 4px 4px 0;
        font-size: 16px;
        cursor: pointer;
      }
      
      /* Header styles */
      header {
        background-color: #0099ff;
        color: white;
      }
      
      /* Main styles */
      main {
        background-color: #f5f5f5;
      }
      
      /* Footer styles */
      footer {
        background-color: #eee;
        text-align: center;
      }
      
      form input[type="email"]::placeholder {
        color: #ccc;
      }
      
      form button[type="submit"]:hover {
        background-color: #0066cc;
      }
      
      @media only screen and (max-width: 600px) {
        header, main, footer {
          padding: 10px;
        }
        
        h2 {
          font-size: 20px;
        }
        
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Newsletter Name</h1>
      <p>Issue #XX - Month Year</p>
    </header>
    <main>
      <h2>Article Title</h2>
      <p>Article content goes here...</p>
      <h2>Article Title</h2>
      <p>Article content goes here...</p>
      <h2>Article Title</h2>
      <p>Article content goes here...</p>
    </main>
    <footer>
      <p>Subscribe to our newsletter</p>
      <form>
        <input type="email" name="email" placeholder="Your email address" required>
        <button type="submit">Subscribe</button>
      </form>
      <p>Contact us at <a href="mailto:newsletter@email.com">newsletter@email.com</a></p>
    </footer>
  </body>
</html>
